<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<title>Parkway Theater</title>
</head>

<body class="background--black">

	<video class="vid">
		<source src="img/ParkwayHomePage.mp4" />
	</video>

	<nav class="fade-in">
		<a href="/">
			<div class="logo">
			</div>
		</a>
		<div class="links">
			<a class="item" href="/news">News</a>
			<a class="item" href="/booking">Booking/Event Inquiries</a>
			<div class="socials">
				<a target="_blank" href="https://www.facebook.com/TheParkwayMPLS/" class="facebook"></a>
				<a target="_blank" href="https://www.instagram.com/theparkwaympls/" class="insta"></a>
				<a target="_blank" href="https://twitter.com/theparkwaympls" class="twitter"></a>
			</div>
		</div>
	</nav>

	<form class="newsletter fade-in">
		<input type="text" placeholder="email ..." />
		<button>Sign Up For Newsletter</button>
	</form>

	<script src="scripts.js"></script>

	<script>
		const video = document.querySelector('.vid');
		video.loop = true;

		window.addEventListener('click', () => video.play());
		window.addEventListener('touchstart', () => video.play());
	</script>

</body>

</html>
